name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  stack:
    stack
      --no-terminal
      --install-ghc
      --ghc-options="-Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints -Wwarn=missing-signatures -Wwarn=type-defaults -Wwarn=unused-top-binds -Wno-unticked-promoted-constructors -Werror"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      # with:
      #   ghc-version: '8.8.4'
      #   cabal-version: '3.2'

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-stack
      with:
        path: ~/.stack
        key:
          ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/stack.yaml') }}
        # -${{ hashFiles('**/*.cabal') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - {name: Compile task 01, run: $stack ghc 01-intro/*.hs}
    - {name: Compile task 02, run: $stack ghc 02-types/*.hs}
    - {name: Run tests in task 03, run: $stack test 03-testing}

